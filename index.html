<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Nonogram</h1>
    <div class='centeringBox'>
      <div class='rowClues'>
        <span class='rowClue'>span</span>
        <span class='rowClue'>span</span>
        
      </div>
      <div class='columnClues'>
        <span class='columnClue'>span</span>
        <span class='columnClue'>span</span>
        
      </div>
      <div class='gameBox'>
        <div class='cell not'></div>
        <div class='cell solution'></div>
      </div>
    </div>

    <div class='toggle'>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
