<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nonogram game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel='icon' href='001-grid.png'/>
  </head>
  <body>
    <h1>Nonogram</h1>
    <div class='centeringBox'>
      <div class='columnClues'>
        <span class='columnClue'>span</span>
        <span class='columnClue'>span</span>
      </div>
      <div class='rowAndGameBox'>
        <div class='rowClues'>
          <span class='rowClue'>span</span>
          <span class='rowClue'>span</span>
        </div>
        <div class='gameBox'>
          <div class='cell not'></div>
          <div class='cell solution'></div>
        </div>
      </div>
    </div>

    <div class='toggle'>
      <span class='label sqr'></span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <span class='label'>&cross;</span>
    </div>
    
    <div class='winNotification'>
      You Win!
    </div>
    <footer>
      Icon made by 
      <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a>
      from 
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
